<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="../../CSS/reloj.css">
    <script type="text/javascript" src="../../JS/reloj.js"></script>
    <link rel="icon" type="image/x-icon" href="../../images/jab.png">
</head>
<body onload="actualizaReloj()">
    <header class="header">
        <nav class="menu_nav">
            <a class="menu_reloj"  id="horaActual">hh:mm:ss</a>
            <a class="menu_opc" href="../../index.html">MAIN PAGE</a>
            <a class="menu_opc" href="../../tools/roulette/rulette.html">ROULETTE</a>
            <a class="menu_opc_actual" href="../../tools/timer/timer-main.html">TIMER</a>
            <label id="switch" class="menu_button">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </nav>
    </header>

    <h1 class="title">COUNTDOWN</h1>

    <div class="input_cronometro">
        <div class="countdonw" id="countdown">00:00:00</div>
        <div class="currenttime" id="current-time"></div>
        <div class="input">
            <label for="hours">Horas:</label>
            <input type="number" id="hours" min="0" max="23" value="0">
            <label for="minutes">Minutos:</label>
            <input type="number" id="minutes" min="0" max="59" value="0">
            <label for="seconds">Segundos:</label>
            <input type="number" id="seconds" min="0" max="59" value="0">
        </div>
        <div>
            <div class="container_bottom_cronometro">
                <button id="start">PLAY</button>
                <button id="reset">RESTART</button>
            </div>
            <label>Musica:</label>
            <select id="music-dropdown">
                  <option value="campanas.mp3" src="../songs/campanas.mp3">Campanas</option>
                  <option value="Billie_Jean.mp3" src="../../tools/timer/Billie_Jean.mp3">Billie Jean, Michael Jackson</option>
                  <option value="Respect.mp3" src="../../tools/timer/Respect.mp3">Respect, Aretha Franklin</option>
                  <option value="Smells_Like_Teen_Spirit.mp3" src="../../tools/timer/Smells_Like_Teen_Spirit.mp3">Smells Like Teen Spirit, Nirvana</option>
            </select>
        </div>
    </div>
</body>
<script src="../../JS/darkMode.js"></script>
<script src="../../JS/timer/forTimer-countdown1.js"></script>
</html>
